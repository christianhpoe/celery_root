{% extends "base.html" %}
{% load static %}

{% block content %}
  <section class="detail-card loading-card" data-worker-loading>
    <div class="loading-indicator" aria-hidden="true">
      <span class="spinner"></span>
      <span>Loading worker data...</span>
    </div>
  </section>

  <div
    id="worker-detail-content"
    data-worker-fragment="{% url 'worker-detail-fragment' worker.hostname %}"
  ></div>
  <noscript>
    <section class="detail-card">
      <h3>Worker detail</h3>
      <p>Enable JavaScript to load worker data.</p>
    </section>
  </noscript>
{% endblock %}

{% block scripts %}
  <script src="{% static 'js/tabs.js' %}" defer></script>
  <script src="{% static 'js/worker-detail.js' %}" defer></script>
{% endblock %}
